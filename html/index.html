<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self' 'unsafe-eval'; img-src * data:;" />
        <meta
            http-equiv="X-Content-Security-Policy"
            content="default-src 'self'; script-src 'self'" />
        <title>Index</title>
        <link rel="stylesheet" href="css/main.css" />
        <link
            rel="stylesheet"
            href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" />
    </head>
    <body>
        <div id="MainLayout">
            <v-questions-screen ref="questions"></v-questions-screen>
            <v-question-start-overlay></v-question-start-overlay>
            <v-main-overlay></v-main-overlay>
            <v-login-overlay></v-login-overlay>
            <v-settings-overlay></v-settings-overlay>
            <v-question-settings-overlay></v-question-settings-overlay>
            <v-problem-sets-screen></v-problem-sets-screen>
            <v-home-screen></v-home-screen>
            <v-results-screen></v-results-screen>
            <v-database-editor></v-database-editor>
        </div>
        <!--Import our VueJS library-->
        <script src="./js/libraries/vue/vue-dev.js"></script>
        <!--Import our component scripts-->
        <script src="./js/components/progressbar.js"></script>
        <script src="./js/components/metatag.js"></script>
        <script src="./js/components/screen.js"></script>
        <script src="./js/components/group.js"></script>
        <script src="./js/components/icon.js"></script>
        <!--Import our "screen" scripts-->
        <script src="./js/screens/home.js"></script>
        <script src="./js/screens/problemSets.js"></script>
        <script src="./js/screens/questions.js"></script>
        <script src="./js/screens/results.js"></script>
        <!--Import our "overlay" scripts-->
        <script src="./js/overlays/main.js"></script>
        <script src="./js/overlays/login.js"></script>
        <script src="./js/overlays/settings.js"></script>
        <script src="./js/overlays/question.js"></script>
        <!--Import our "other" scripts-->
        <script src="./js/generators.js"></script>
        <script src="./js/database.js"></script>
        <script src="./js/index.js" defer></script>
        <script src="./js/db.js"></script>
        <script src="./js/db2.js"></script>
    </body>
</html>
