<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self' 'unsafe-eval'" />
        <meta
            http-equiv="X-Content-Security-Policy"
            content="default-src 'self'; script-src 'self'" />
        <title>Index</title>
        <link rel="stylesheet" href="css/main.css" />
        <link
            rel="stylesheet"
            href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" />
    </head>
    <body>
        <div id="MainLayout">
            <v-overlay name="default">
                <v-group :direction="'horizontal'">
                    <v-group-cell>
                        <v-icons mode="select">
                            <v-icon icon="house-fill"></v-icon>
                            <v-icon icon="gear-fill"></v-icon>
                        </v-icons>
                    </v-group-cell>
                    <v-group-cell>
                        <v-icon icon="gear" :clickable="false" @click="clicked($event)"></v-icon>
                    </v-group-cell>
                    <v-group-cell style="width:200px">
                        <v-progressbar :max="100" :value="50" :labeled="true"></v-progressbar>
                    </v-group-cell>
                    <v-group-cell>
                        <input type="text" placeholder="Username" list="users">
                        <datalist id="users">
                            <template v-for="user in users">
                                <option :value="user"></option>
                            </template>
                        </datalist>
                        <button>Sign In</button>
                    </v-group-cell>
                </v-group>
            </v-overlay>
            <v-screen name="default">
                <h1>{{appName}}</h1>
                <div>
                    <hr>
                    <button>Hello World</button>
                </div>
            </v-screen>
        </div>
        <script src="./js/libraries/vue/vue-dev.js"></script>
        <script src="./js/components/progressbar.js"></script>
        <script src="./js/components/screen.js"></script>
        <script src="./js/components/group.js"></script>
        <script src="./js/components/icon.js"></script>
        <script src="./js/index.js" defer></script>
    </body>
</html>
